<!doctype html>
<html lang="en">
	<head>
		<!-- The first thing in any HTML file should be the charset -->
		<meta charset="utf-8">
		<!-- Make the page mobile compatible -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RISTEK Fasilkom UI 2017</title>
		<link rel="stylesheet" href="assets/css/vendor.css" />
		<link rel="stylesheet" href="assets/css/app.css" />
	</head>
	<body>
		<nav>
			<div class="logo">
				<img src="assets/img/big-r.png" alt="logo" />
			</div>
			<div class="links">
				<a>Home</a>
				<a>About</a>
				<a>Contact</a>
				<a class="disabled">hall of fame</a>
			</div>
		</nav>
		<div class="content">
			<div class="ornament-cloth-upper">
				<img src="assets/img/ornament-cloth.png" alt="ornament-cloth" />
			</div>
			<div class="ornament-squares-upper">
				<img src="assets/img/ornament-squares.png" alt="ornament-squares" />
			</div>
			<div class="paradox-upper">
				<img src="assets/img/paradox.png" alt="ornament-paradox" />
			</div>
			<div class="home-ristek-logo">
				<div class="gradient-bg">
					<img src="assets/img/shadow.png" alt="shadow" />
				</div>
				<div class="container">
					<div class="diamond"></div>
					<img src="assets/img/big-r.png" alt="logo" />
					<div class="tagline">
						<h1><strong>#cultivating</strong>talents<br />in<strong>technology</strong></h1>
					</div>
				</div>
			</div>
			<div class="lamp-upper">
				<img src="assets/img/lamp.png" alt="ornament-lamp" />
			</div>
			<div class="ornament-squares-middle">
				<img src="assets/img/ornament-squares.png" alt="ornament-squares" />
			</div>
			<div class="ornament-cloth-lower">
				<img src="assets/img/ornament-cloth.png" alt="ornament-cloth" />
			</div>
		</div>
	</body>
</html>
